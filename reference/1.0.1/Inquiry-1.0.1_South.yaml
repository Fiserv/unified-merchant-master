openapi: 3.0.3
info:
  title: Inquiry Service
  description: This readonly service allows consumer to retrieve demographic information, entitlements, hardware
    and value added services for a merchant
  version: 1.0.1_South
servers:
  - url: https://connect.fiservapis.com/unifiedmerchantmaster/
paths:
  /graphql:
    post:
      tags:
        - Inquiry Servie
      summary: Inquiry Service
      description: "This readonly service allows consumer to retrieve demographic information, entitlements, hardware
    and value added services for a merchant"
      operationId: inquiry
      parameters:
        - name: merchantId
          allowEmptyValue: false
          required: true
          in: query
          description: merchant Id of the merchant inquired
          schema:
            $ref: '#/components/schemas/merchantId'
        - in: query
          allowEmptyValue: false
          required: true
          name: platformCode
          description: platform code of the merchant inquired
          schema:
            $ref: '#/components/schemas/platformCode'
      responses:
        "200":
          description: Success
      x-group-name: Inquiry Service
      x-proxy-name: Graphql
   #   x-child-product-name: Merchant
   #   x-core: South
components:
  schemas:
    merchantId:
      type: string
      maxLength: 11
      minimum: 11
      description: merchant Id of the merchant inquired
    platformCode:
      type: string
      enum:
        - SOUTH
      description: PlatformCode of the merchant inquired; For south use SOUTH


