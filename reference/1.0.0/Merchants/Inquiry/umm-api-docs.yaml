    UpdateMerchant:
      required:
      - query
      type: object
      properties:
        query:
          type: string
          description: |
            Sample merchant update mutation query
            ```
            mutation merchant {
              updateMerchant(
                merchant: {
                  merchantId: "1234567890"
                  platformCode: NORTH
                  addresses: [
                    {
                      addressTypeCode: CORPORATE,
                      address1Text: "123 Nowhere Lane"
                    }
                  ]
                }
              ) {
                __typename ... on Merchant {
                  merchantId
                  platformCode
                }
              }
            }
            ```
        updateSchema:
          $ref: '#/components/schemas/MerchantUpdateSchema'
    SearchCriteriaInput:
      type: object
      properties:
        criteriaName:
          type: string
          enum:
          - taxId
          - dbaName
          - legalName
          - hierarchyLevelMid
          - taxIdEncrypted
        criteriaValue:
          type: string
      description: "> üö´ This is for reference, **not** required in request body;\
        \ this will be part of the graphql inquiry query"
      nullable: true
      default: {}
    SearchRequest:
      required:
      - query
      type: object
      properties:
        query:
          type: string
          description: |
            Sample merchant search query
            ```
            query inquiry {
              search(
                pageNumber: 1
                platformCode: NORTH
                searchCriteria: {
                  criteriaName: legalName,
                  criteriaValue: "TEST"
                }
              ) {
                __typename ... on SearchResponse {
                  pageNumber
                  pageSize
                  totalCount
                  searchResponses {
                    merchantId
                    dbaName
                    legalName
                  }
                }
              }
            }
            ```
        searchCriteria:
          $ref: '#/components/schemas/SearchCriteriaInput'
      description: Merchant Search Request
    ResponseSearchResponse:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/SearchResponse'
        errors:
          type: array
          items:
            $ref: '#/components/schemas/Error'
    SearchResponse:
      type: object
      properties:
        searchResponses:
          type: array
          items:
            $ref: '#/components/schemas/Merchant'
        pageNumber:
          type: integer
          format: int32
        pageSize:
          type: integer
          format: int64
        totalCount:
          type: integer
          format: int64
    InquiryRequest:
      required:
      - query
      type: object
      properties:
        query:
          type: string
          description: |
            Sample merchant inquiry query
            ```
            query inquiry {
              getMerchant(
                merchantId: "12345678901",
                platformCode: NORTH
              ) {
                __typename ... on Merchant {
                  merchantId
                  platformCode
                  dbaName
                  addresses {
                    addressTypeCode (
                      filterByAddressType:[LOCATION]
                    )
                    contactName
                    contactTitle
                    address1Text
                  }
                }
              }
            }
            ```
      description: Merchant Inquiry Request
