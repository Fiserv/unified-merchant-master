openapi: 3.0.1
info:
  title: UMM GraphQL
  description: Unified API to retrieve/update Merchant's information
  version: 1.0.0
servers:
- url: https://connect.fiservapis.com/unifiedmerchantmaster
paths:
  /graphql‚Å£‚Å£‚Å£‚Å£:
    post:
      tags:
      - Merchant Create
      summary: GraphQL API to create Merchant
      operationId: createMerchant
      parameters:
      - name: Authorization
        in: header
        description: |
          Bearer access token. For token generation refer to
          <a href="../docs?path=docs/getting-access/api-access.md">API access</a>
        required: true
        schema:
          type: string
        example: "Bearer {token}"
      - name: x-encrypted-data
        in: header
        description: Use to signify if data is encrypted
        required: false
        schema:
          type: string
        example: false
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateMerchant'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseMerchant'
      x-proxy-name: createMerchant
      x-group-name: Mutation
      x-core: UMM
      x-child-product-name: Merchant
  /graphql‚Å£‚Å£:
    post:
      tags:
      - Merchant Update
      summary: GraphQL API to update Merchant's information
      operationId: updateMerchant
      parameters:
      - name: Authorization
        in: header
        description: |
          Bearer access token. For token generation refer to
          <a href="../docs?path=docs/getting-access/api-access.md">API access</a>
        required: true
        schema:
          type: string
        example: "Bearer {token}"
      - name: x-encrypted-data
        in: header
        description: Use to signify if data is encrypted
        required: false
        schema:
          type: string
        example: false
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateMerchant'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseMerchant'
      x-proxy-name: updateMerchant
      x-group-name: Mutation
      x-core: UMM
      x-child-product-name: Merchant
  /graphql‚Å£:
    post:
      tags:
      - Merchant Search
      summary: GraphQL API to retrieve Merchant's information by search criteria
      operationId: search
      parameters:
      - name: platformCode
        in: query
        description: |
          Code to identify the specific backend platform. It adds the required information for the merchant
          > For more details refer to
          <a href="../docs?path=docs/specification/merchant/merchant.md#platform_code">specification</a>
        required: true
        schema:
          type: string
          description: |
            Code to identify the specific backend platform. It adds the required information for the merchant
            > For more details refer to
            <a href="../docs?path=docs/specification/merchant/merchant.md#platform_code">specification</a>
          enum:
          - NORTH
          - OMAHA
          - SOUTH
          - OMNIPAY26
          - OMNIPAY21
      - name: pageNumber
        in: query
        required: true
        schema:
          type: string
          example: 1
        example: 1
      - name: Authorization
        in: header
        description: |
          Bearer access token. For token generation refer to
          <a href="../docs?path=docs/getting-access/api-access.md">API access</a>
        required: true
        schema:
          type: string
        example: "Bearer {token}"
      - name: x-encrypted-data
        in: header
        description: Use to signify if data is encrypted
        required: false
        schema:
          type: string
        example: false
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SearchRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseSearchResponse'
      x-proxy-name: search
      x-group-name: Inquiry
      x-core: UMM
      x-child-product-name: Merchant
  /graphql:
    post:
      tags:
      - Merchant Inquiry
      summary: GraphQL API to retrieve Merchant's information. Additional filtering
        can be perfomed based on certain parameter as shown in the provided request
        sample
      operationId: getMerchant
      parameters:
      - name: merchantId
        in: query
        description: |
          Unique identifier of the merchant. It is required to query/add merchant-specific information from/to the database
          > For more details refer to
          <a href="../docs?path=docs/specification/merchant/merchant.md#merchant_id">specification</a>
        required: true
        schema:
          type: string
          description: |
            Unique identifier of the merchant. It is required to query/add merchant-specific information from/to the database
            > For more details refer to
            <a href="../docs?path=docs/specification/merchant/merchant.md#merchant_id">specification</a>
      - name: platformCode
        in: query
        description: |
          Code to identify the specific backend platform. It adds the required information for the merchant
          > For more details refer to
          <a href="../docs?path=docs/specification/merchant/merchant.md#platform_code">specification</a>
        required: true
        schema:
          type: string
          description: |
            Code to identify the specific backend platform. It adds the required information for the merchant
            > For more details refer to
            <a href="../docs?path=docs/specification/merchant/merchant.md#platform_code">specification</a>
          enum:
          - NORTH
          - OMAHA
          - SOUTH
          - OMNIPAY26
          - OMNIPAY21
      - name: effectiveDate
        in: query
        description: Effective date from when the user can start fetching the snapshot
          data for a particular merchant and platform using UMM DB
        required: false
        schema:
          type: string
          description: Effective date from when the user can start fetching the snapshot
            data for a particular merchant and platform using UMM DB
          format: yyyy-MM-dd
          example: 2024-06-06
        example: 2024-06-06
      - name: Authorization
        in: header
        description: |
          Bearer access token. For token generation refer to
          <a href="../docs?path=docs/getting-access/api-access.md">API access</a>
        required: true
        schema:
          type: string
        example: "Bearer {token}"
      - name: x-encrypted-data
        in: header
        description: Use to signify if data is encrypted
        required: false
        schema:
          type: string
        example: false
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InquiryRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseMerchant'
      x-proxy-name: getMerchant
      x-group-name: Inquiry
      x-core: UMM
      x-child-product-name: Merchant
components:
  schemas:
    Address:
      type: object
      properties:
        addressTypeCode:
          type: string
          readOnly: true
          enum:
          - LOCATION
          - CORPORATE
          - MSIP_LOCATION
          - MSIP_CORPORATE
          - DISPUTE_ADDRESS
          - HEAD_OFFICE
          - LEGAL
          - BENEFICIARY
          - BUSINESS_MANAGER
          - ALTERNATE_ADDRESS
        contactName:
          maxLength: 80
          minLength: 30
          type: string
        contactTitle:
          type: string
        address1Text:
          maxLength: 150
          minLength: 10
          type: string
          description: "First line of the merchant's physical address. Typically building\
            \ number, street name and any additional relevant address details"
        address2Text:
          maxLength: 150
          minLength: 10
          type: string
          description: Second line of the merchant's physical address. Captures additional
            details that complement the first line
        address3Text:
          maxLength: 150
          minLength: 10
          type: string
          description: Third line of the merchant's physical address for additional
            address details
        address4Text:
          maxLength: 150
          minLength: 10
          type: string
          description: Fourth line of the merchant's physical address for additional
            address details
        address5Text:
          maxLength: 150
          minLength: 10
          type: string
          description: Fifth line of the merchant's physical address for additional
            address details
        city:
          maxLength: 100
          minLength: 10
          type: string
          description: Name of the city where the merchant is located
        stateCode:
          maxLength: 10
          minLength: 3
          type: string
          description: State code for US or Canada where the merchant is located
        stateName:
          type: string
          description: State name for US or Canada where the merchant is located
        countryCode:
          maxLength: 3
          minLength: 2
          type: string
          description: Country code for where the merchant is located
        postalCode:
          maxLength: 20
          minLength: 5
          type: string
          description: Postal code where the merchant is located
        countyCode:
          maxLength: 50
          type: string
          description: County code where the merchant is located
        countyName:
          maxLength: 100
          type: string
          description: County name where the merchant is located
        businessPhone:
          maxLength: 15
          minLength: 10
          type: string
          description: Phone number of the principal owner of the business
        mobile:
          maxLength: 15
          minLength: 10
          type: string
          description: Mobile number of the principal owner of the business
        fax:
          type: string
        emailAddress:
          maxLength: 320
          minLength: 70
          type: string
          description: E-mail address of the merchant
        deliveryMethod:
          type: string
        attentionTo:
          type: string
    CreateMerchant:
