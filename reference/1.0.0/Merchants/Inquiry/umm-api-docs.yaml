openapi: 3.0.1
info:
  title: UMM GraphQL
  description: Unified API to retrieve/update Merchant's information
  version: 1.0.0
servers:
- url: https://connect.fiservapis.com/unifiedmerchantmaster
paths:
  /graphql:
    post:
      tags:
      - Merchant Inquiry
      summary: GraphQL API to retrieve Merchant's information. Additional filtering
        can be perfomed based on certain parameter as shown in the provided request
        sample
      description: |
        ⚠ All APIs are POST ⚠ Unless explicitly mentioned, fields are applicable for all Platforms
      operationId: getMerchant
      parameters:
      - name: merchantId
        in: query
        required: true
        schema:
          maxLength: 50
          minLength: 7
          type: string
          description: |
            Unique identifier of the merchant. It is required to query/add merchant-specific information from/to the database
            > For more details refer to <a href="../docs?path=docs/specification/merchant/north.md&branch=develop#base-properties">`NORTH`</a>/<a href="../docs?path=docs/specification/merchant/omnipay26.md&branch=develop#base-properties">`OMNIPAY26`</a> definition
      - name: platformCode
        in: query
        required: true
        schema:
          type: string
          description: Code to identify the specific backend platform. It adds the
            required information for the merchant
          enum:
          - NORTH
          - OMAHA
          - SOUTH
          - OMNIPAY26
          - OMNIPAY21
      - name: effectiveDate
        in: query
        description: Effective date from when the user can start fetching the snapshot
          data for a particular merchant and platform using UMM DB
        required: false
        schema:
          type: string
          description: Effective date from when the user can start fetching the snapshot
            data for a particular merchant and platform using UMM DB
          format: yyyy-MM-dd
          example: 2024-06-06
        example: 2024-06-06
      - name: Authorization
        in: header
        description: Bearer access token
        required: true
        schema:
          type: string
        example: "Bearer {token}"
      - name: x-encrypted-data
        in: header
        description: Use to signify if data is encrypted
        required: false
        schema:
          type: string
        example: false
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InquiryRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseMerchant'
      x-proxy-name: graphql
      x-group-name: Inquiry
      x-core: UMM
      x-child-product-name: Merchants
components:
  schemas:
    InquiryRequest:
      required:
      - query
      type: object
      properties:
        query:
          type: string
          description: |
            Sample merchant inquiry query
            ```
            query inquiry {
              getMerchant(merchantId: "12345678901", platformCode: NORTH) {
                ... on Merchant {
                  merchantId
                  platformCode
                  dbaName
                  addresses {
                    addressTypeCode (filterByAddressType:[LOCATION])
                    contactName
                    contactTitle
                    address1Text
                  }
                }
              }
            }
            ```
      description: Merchant Inquiry Request
    Address:
      type: object
      properties:
        addressTypeCode:
          type: string
          readOnly: true
          enum:
          - LOCATION
          - CORPORATE
          - MSIP_LOCATION
          - MSIP_CORPORATE
          - DISPUTE_ADDRESS
          - HEAD_OFFICE
          - LEGAL
          - BENEFICIARY
          - BUSINESS_MANAGER
        contactName:
          maxLength: 80
          minLength: 30
          type: string
        contactTitle:
          type: string
          description: Applicable for `OMAHA` `OMNIPAY26` `SOUTH`
          x-not-for-north: "true"
        address1Text:
          maxLength: 150
          minLength: 10
          type: string
          description: "First line of the merchant's physical address. Typically building\
            \ number, street name and any additional relevant address details"
        address2Text:
          maxLength: 150
          minLength: 10
          type: string
          description: Second line of the merchant's physical address. Captures additional
            details that complement the first line
        address3Text:
          maxLength: 150
          minLength: 10
          type: string
          description: Third line of the merchant's physical address for additional
            address details
        address4Text:
          maxLength: 150
          minLength: 10
          type: string
          description: Fourth line of the merchant's physical address for additional
            address details
        address5Text:
          maxLength: 150
          minLength: 10
          type: string
          description: Fifth line of the merchant's physical address for additional
            address details
        city:
          maxLength: 100
          minLength: 10
          type: string
          description: Name of the city where the merchant is located
        stateCode:
          maxLength: 10
          minLength: 3
          type: string
          description: State code for US or Canada where the merchant is located
        stateName:
          type: string
          description: State name for US or Canada where the merchant is located
        countryCode:
          maxLength: 3
          minLength: 2
          type: string
          description: Country code for where the merchant is located
        postalCode:
          maxLength: 20
          minLength: 5
          type: string
          description: Postal code where the merchant is located
        countyCode:
          maxLength: 50
          type: string
          description: County code where the merchant is located
        countyName:
          maxLength: 100
          type: string
          description: County name where the merchant is located
        businessPhone:
          maxLength: 15
          minLength: 10
          type: string
          description: Phone number of the principal owner of the business
        mobile:
          maxLength: 15
          minLength: 10
          type: string
          description: Mobile number of the principal owner of the business
        fax:
          type: string
        emailAddress:
          maxLength: 320
          minLength: 70
          type: string
          description: E-mail address of the merchant
        deliveryMethod:
          type: string
          description: Applicable for `OMAHA` `OMNIPAY26` `SOUTH`
          x-not-for-north: "true"
    Error:
