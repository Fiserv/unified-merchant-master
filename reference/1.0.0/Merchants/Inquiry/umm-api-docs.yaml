    Merchant:
      required:
      - merchantId
      - platformCode
      type: object
      properties:
        merchantId:
          maxLength: 50
          minLength: 7
          type: string
          description: |
            Unique identifier of the merchant. It is required to query/add merchant-specific information from/to the database
            > For more details refer to <a href="../docs?path=docs/specification/merchant/north.md&branch=develop#base-properties">`NORTH`</a>/<a href="../docs?path=docs/specification/merchant/omnipay26.md&branch=develop#base-properties">`OMNIPAY26`</a> definition
        platformCode:
          type: string
          description: Code to identify the specific backend platform. It adds the
            required information for the merchant
          enum:
          - NORTH
          - OMAHA
          - SOUTH
          - OMNIPAY26
          - OMNIPAY21
        setupIndicator:
          type: string
        dbaName:
          maxLength: 40
          minLength: 10
          type: string
          description: Official merchant name that the customer or authorities commonly
            recognizes
        legalName:
          maxLength: 18
          minLength: 6
          type: string
          description: |-
            Legal or official name of a merchant that is registered with government tax authorities.
            > Note: It must be entered exactly same as it apears in the legal tax documents for the merchant
        businessUrl:
          maxLength: 240
          minLength: 34
          type: string
          description: |-
            Official website address (URL) associated with the merchant.
            > Note: The URL should be complete and accurate and it should start with the protocol (http:// or https://)
        hierarchyLevelCode:
          type: string
          description: Unique identifier assigned to an outlet or a specific level
            within a hierarchical structure of a merchant's business
          readOnly: true
        storeId:
          maxLength: 10
          minLength: 1
          type: string
          description: Unique identifier of the merchant's store
        taxFilingName:
          maxLength: 100
          minLength: 20
          type: string
          description: Name that the merchant uses to file the taxes with the relevant
            tax authorities
        businessTypCode:
          maxLength: 10
          minLength: 6
          type: string
          description: |-
            Code to/that indicate whether merchant can process payment in store or online
            > Note: The following values indicate:
            > - __MOTO_ECOMM__: Online payment method
            > - __RETAIL__: In store payment method
          enum:
          - MOTO_ECOMM
          - RETAIL
        merchantCategoryCode:
          maxLength: 4
          minLength: 4
          type: string
          description: Code to/that indicate the type of business
        standardIndustryClassCode:
          maxLength: 4
          minLength: 4
          type: string
          description: |-
            Code to/that indicate the classification of MC/VISA standard industry
            > Note: The code list is available upon request only
        productsSold:
          type: string
          readOnly: true
        statusCode:
          maxLength: 18
          minLength: 6
          type: string
          description: |-
            Code that indicate the status of a merchant
            > Example:
            > - __PENDING__ : Pending Credit Approval
            > - __CANCELLED_FRAUD__ : Cancelled Due to Fraud
            > - __ACTIVE__ : Active - Monthly Stmt
            > - __CANCELLED_CREDIT__ : Cancelled By Credit
            > - __CANCELLED_MERCHANT__ : Cancelled By Merchant
          enum:
          - ACTIVE
          - CANCELLED_CREDIT
          - CANCELLED_FRAUD
          - CANCELLED_MERCHANT
          - PENDING
        acctOpenDate:
          type: string
          description: |-
            Date on which the merchant account was opened
            > Note: It can include a time component if required
          format: date
        acctSubmitDate:
          type: string
          description: Date on which the account was submitted
          format: date
          readOnly: true
        lastStatusChangedDate:
