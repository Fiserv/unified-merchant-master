        sequenceNumber:
          type: integer
          description: "ABA/DDA occurrence is a sequential number which allows financial\
            \ institutions to maintain accurate records and reconcile ACH transactions,\
            \ ensuring proper accounting and auditing procedures"
          format: int64
        recordType:
          type: string
        billingLevel:
          type: string
        routingNumber:
          type: string
        accountNumber:
          type: string
          description: Unique numerical identifier assigned to the merchant's bank
            account
        nameOnAccount:
          type: string
        bankName:
          type: string
        accountEffectiveDate:
          type: string
          description: Date when the bank account became active or effective
          format: date
        receiverCountry:
          type: string
        phoneNumber:
          type: string
          description: Phone number of the principal owner of the business
        contactName:
          type: string
        paymentReference:
          type: string
        iban:
          type: string
        correspondentBankNo:
          type: string
        paymentFormatId:
          type: string
        clearingEntity:
          type: string
        paymentDelayDays:
          type: integer
          format: int32
        currencyCode:
          type: string
          description: ISO 4217 currency of the account selected
        bankReference:
          type: string
        correspondentBankAccount:
          type: string
        bankFundingFileCode:
          type: string
          description: Indicate the funding file process associated with ABA/DDA transactions
        bankCity:
          type: string
        bankAccountType:
          type: string
          description: |
            Indicates the account of a merchant
            > Example: Checking/Savings/GL purposes
        statementGeneration:
          type: string
        statementType:
          type: string
        status:
          type: string
        settlementNumber:
          type: string
        currentBalance:
          type: number
    MerchantBoardingSchema:
      required:
      - platformCode
      type: object
      properties:
        merchantId:
          type: string
          description: |
            Unique identifier of the merchant. It is required to query/add merchant-specific information from/to the database
            > For more details refer to
            <a href="../docs?path=docs/specification/merchant/merchant.md#merchant_id">specification</a>
        platformCode:
          type: string
          description: |
            Code to identify the specific backend platform. It adds the required information for the merchant
            > For more details refer to
            <a href="../docs?path=docs/specification/merchant/merchant.md&branch=develop#platform_code">specification</a>
          enum:
          - NORTH
          - SOUTH
          - OMNIPAY26
        setupIndicator:
          type: string
        dbaName:
          type: string
          description: |
            Official merchant name that the customer or authorities commonly recognizes
            > For more details refer to
            <a href="../docs?path=docs/specification/merchant/merchant.md#dba_name">specification</a>
        legalName:
          type: string
          description: |
            Legal or official name of a merchant that is registered with government tax authorities.
            > Note: It must be entered exactly same as it apears in the legal tax documents for the merchant. For more details refer to
            <a href="../docs?path=docs/specification/merchant/merchant.md#legal_name">specification</a>
        businessUrl:
          type: string
          description: |
            Official website address (URL) associated with the merchant.
            > Note: The URL should be complete and accurate and it should start with the protocol (http:// or https://). For more details refer to
            <a href="../docs?path=docs/specification/merchant/merchant.md#business_url">specification</a>
        storeId:
          type: string
          description: |
            Unique identifier of the merchant's store
            > For more details refer to
            <a href="../docs?path=docs/specification/merchant/merchant.md#store_id">specification</a>
        taxFilingName:
          type: string
          description: |
            Name that the merchant uses to file the taxes with the relevant tax authorities
            > For more details refer to
            <a href="../docs?path=docs/specification/merchant/merchant.md#tax_filing_name">specification</a>
        businessTypCode:
          type: string
          description: |
            Code to/that indicate whether merchant can process payment in store or online
            > For more details refer to
            <a href="../docs?path=docs/specification/merchant/merchant.md#business_typ_code">specification</a>
        merchantCategoryCode:
          type: string
          description: |
            Code to/that indicate the type of business
            > For more details refer to
            <a href="../docs?path=docs/specification/merchant/merchant.md#merchant_category_code">specification</a>
        standardIndustryClassCode:
          type: string
          description: |
            Code to/that indicate the classification of MC/VISA standard industry
            > Note: The code list is available upon request only. For more details refer to
            <a href="../docs?path=docs/specification/merchant/merchant.md#standard_industry_class_code">specification</a>
        productsSold:
          type: string
          readOnly: true
        statusCode:
          type: string
          description: |
            Code that indicate the status of a merchant
            > For more details refer to
            <a href="../docs?path=docs/specification/merchant/merchant.md#status_code">specification</a>
        acctOpenDate:
          type: string
          description: |
            Date on which the merchant account was opened
            > Note: It can include a time component if required. For more details refer to
            <a href="../docs?path=docs/specification/merchant/merchant.md#acct_open_date">specification</a>
          format: date
        franchiseIndicator:
          type: string
          description: |
            Value that indicate the merchant is a franchise or
            > For more details refer to
            <a href="../docs?path=docs/specification/merchant/merchant.md#franchise_indicator">specification</a>
        seasonalIndicator:
          type: string
          description: |
            Value that indicate the merchat is a seasonal or not
            > For more details refer to
            <a href="../docs?path=docs/specification/merchant/merchant.md#seasonal_indicator">specification</a>
        salesmanCode:
          type: string
          description: |
            Code that indicate the salesman associated with a merchant
            > Note: The code list is available upon request only. For more details refer to
            <a href="../docs?path=docs/specification/merchant/merchant.md#salesman_code">specification</a>
        relationshipMgrCode:
          type: string
          description: |
            Code that indicate a relationship manager who is responsible for managing the merchant's account
            > For more details refer to
            <a href="../docs?path=docs/specification/merchant/merchant.md#relationship_mgr_code">specification</a>
        markerBankCode:
          type: string
          description: |
            Code that indicate the bank associated with a maker or client
            > For more details refer to
            <a href="../docs?path=docs/specification/merchant/merchant.md#marker_bank_code">specification</a>
        clearingBankCode:
          type: string
          description: |
            Code to/that indicate the clearing bank associated with a merchant
            > Note: The valid list is available on request only. For more details refer to
            <a href="../docs?path=docs/specification/merchant/merchant.md#clearing_bank_code">specification</a>
        pricingTypeCode:
          type: string
          description: |
            Code that indicate the pricing type for interchange calculations
            > For more details refer to
            <a href="../docs?path=docs/specification/merchant/merchant.md#pricing_type_code">specification</a>
        taxIdTypeCode:
          type: string
          description: |
            Code that indicate the type of tax identifier
            > For more details refer to
            <a href="../docs?path=docs/specification/merchant/merchant.md#tax_id_type_code">specification</a>
        taxId:
          type: string
          description: |
            Unique identifier of the merchant tax
            > For more details refer to
            <a href="../docs?path=docs/specification/merchant/merchant.md#tax_id">specification</a>
        languageCode:
          type: string
          description: |
            Code that indicate the language for communication with the merchant
            > For more details refer to
            <a href="../docs?path=docs/specification/merchant/merchant.md#language_code">specification</a>
        multiCurrencyIndicator:
          type: string
          description: |
            Value that indicate whether a merchant conducts currency conversion at the point of sale
            > For more details refer to
            <a href="../docs?path=docs/specification/merchant/merchant.md#multi_currency_indicator">specification</a>
        owners:
          type: array
          items:
            $ref: '#/components/schemas/Owner'
        addresses:
          type: array
          items:
            $ref: '#/components/schemas/Address'
        products:
          $ref: '#/components/schemas/MerchantProduct'
        merchantAttributes:
          type: object
          additionalProperties:
            type: object
            description: |
              Will contain one or more attributes in the format shown below
              ```
              {
                "domain#1": {
                  "domainDescription": "domain #1 description",
                  "attribute#1": {
                    "attributeDescription": "attribute description",
                    "values": [ "some value" ]
                  },
                  "attribute#2": {
                    "attributeDescription": "attribute description",
                    "values": [ "some value" ]
                  }
                },
                "domain#2": {
                  "domainDescription": "domain #2 description",
                  "attribute#1": {
                    "attributeDescription": "attribute description",
                    "values": [ "some value" ]
                  }
                }
              }
              ```
