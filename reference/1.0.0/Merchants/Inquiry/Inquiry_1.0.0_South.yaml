openapi: 3.0.2
info:
  title: UMM Inquiry Service.
  description: GrpahQL API to retrieve Merchant's information using Merchant ID.
  version: 1.0.0_South
servers:
  - url: https://connect.fiservapis.com/unifiedmerchantmaster/
paths:
  /graphql/getMerchant:
    post:
      tags:
        - merchant-open-api
      operationId: getMerchant
      x-group-name: Inquiry
      x-proxy-name: getMerchant
      x-child-product-name: Merchants
      x-core: South

      summary: GrpahQL API to retrieve Merchant's information using Merchant ID.

      parameters:
        - name: merchantId
          in: query
          description: Merchant Id
          required: true
          schema:
            type: string
            description: Merchant Id
        - name: platform
          in: query
          description: Platform Code
          required: true
          schema:
            type: string
            description: Platform Code
        - name: effectiveDate
          in: query
          description: Effective Date
          required: false
          schema:
            type: string
            description: Effective Date
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InquiryBody'
        required: true
      responses:
        "200":
          description: Success
          content:
            application/graphql-response+json:
              schema:
                $ref: '#/components/schemas/SOUTH'
            '*/*':
              schema:
                $ref: '#/components/schemas/Errors'
